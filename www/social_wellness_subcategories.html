<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/social_wellness_subcategories.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran">

    <title>EsteemBeam Social Wellness Subcategories</title>

</head>

<body>
<div class="app">

  <h2>EsteemBeam</h2>
  <h4>Please tell us how you feel</h4>

  <button class="button" id="button1"><input type="checkbox" name="confidence" value="Pressure"> My friends are pressuring me into something I don't want<br></button>
  <button class="button" id="button2"><input type="checkbox" name="confidence" value="Jealous"> I'm jealous of my friends<br></button>
  <button class="button" id="button3"><input type="checkbox" name="confidence" value="Few_Friends"> I don't have many friends<br></button>
  <button class="button" id="button4"><input type="checkbox" name="confidence" value="Wonder"> I wonder if my friends actually like me<br></button>
  <button class="button" id="button5"><input type="checkbox" name="confidence" value="Situations"> I don't know how to act in social situations<br></button>
  <button class="button" id="button6"><input type="checkbox" name="confidence" value="Judge"> People judge me<br></button>
  <button class="button" id="button7"><input type="checkbox" name="confidence" value="Mean"> People are mean to me<br></button>
  <button class="button" id="button8"><input type="checkbox" name="confidence" value="Left_Out"> I feel left out<br></button>
  <button class="button" id="button9"><input type="checkbox" name="confidence" value="Rumors"> People are spreading rumors about me<br></button>

  <button class="button" id="button10"><input type="submit" value="✔️">Submit<br></button>


</body>

</html>
