    <title>Select frequency</title>
</head>

<body>
    <h1>EsteemBeam</h1>
    <h3>Select frequency</h3>

    <h4>I would like a notification every</h4>
    <br />
    <input type="text" id="time" data-format="HH mm" data-template="HH mm" name="datetime">
    <script>
    $(function(){
        $('#time').combodate({
            firstItem: 'name', //show 'hour' and 'minute' string at first item of dropdown
            minuteStep: 1
        });
    });
    </script>
    <br />
    <h4>ending on</h4>
    <input type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="mm-dd-yyyy">
    <script>
    $(function(){
        $('#date').combodate({
          minYear: 2015,
          maxYear: 2030
        });
    });
    </script>
    <br />

    <a href="done.html"><i class="fa fa-chevron-circle-right fa-3x" aria-hidden="true"></i></a>
    <a href="javascript:history.back()"><i class="fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i></a>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
